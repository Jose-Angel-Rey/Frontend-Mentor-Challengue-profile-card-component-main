<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Frontend Mentor challengue | Profile card component"
    />
    <meta name="author" content="Jose Angel Rey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Coded by: Jose Angel Rey 
    Github: https://github.com/Jose-Angel-Rey -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css-styles/main-styles.css" />

    <title>Profile card component | Frontend Mentor</title>
  </head>

  <body>
    <main class="main-container">
      <!-- <div class="bg-patterns">
        <img
          src="./images/bg-pattern-top.svg"
          alt="bg-pattern-top"
          class="bg-pattern-top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bg-pattern-bottom"
          class="bg-pattern-bottom"
        />
      </div> -->

      <div class="card-container">
        <header class="card-header">
          <img
            src="./images/image-victor.jpg"
            alt="Profile photo"
            title="Profile photo"
            class="card-header__profile-photo"
          />
        </header>

        <section class="info-card">
          <h1 class="info-card__title">
            Victor Crest<span class="info-card__age">26</span>
          </h1>

          <h2 class="info-card__sub-title">London</h2>
        </section>

        <footer class="footer-card">
          <section class="card-stats">
            <h2 class="card-stats__value">80K</h2>
            <h3 class="card-stats__description">Followers</h3>
          </section>

          <section class="card-stats">
            <h2 class="card-stats__value">803K</h2>
            <h3 class="card-stats__description">Likes</h3>
          </section>

          <section class="card-stats">
            <h2 class="card-stats__value">1.4K</h2>
            <h3 class="card-stats__description">Photos</h3>
          </section>
        </footer>
      </div>

      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noreferrer noopener"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a
            href="https://github.com/Jose-Angel-Rey"
            target="_blank"
            rel="noreferrer noopener"
            >Jose Angel Rey</a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
