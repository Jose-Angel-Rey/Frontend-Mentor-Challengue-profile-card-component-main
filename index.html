<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Coded by: Jose Angel Rey 
    Github: https://github.com/Jose-Angel-Rey -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Profile card component | Frontend Mentor</title>

  </head>

  <body>
    <main>
      <div class="bg-patterns">
        <img
          src="./images/bg-pattern-top.svg"
          alt="bg-pattern-top"
          class="bg-pattern-top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bg-pattern-bottom"
          class="bg-pattern-bottom"
        />
      </div>

      <div class="card-container">
        <header class="card-header">
          <img
            src="./images/image-victor.jpg"
            alt="Profile photo"
            title="Profile photo"
            class="profile-photo-card"
          />
        </header>

        <section class="info-card">
          <h1 class="card-title">
            Victor Crest<span class="age-profile-card">26</span>
          </h1>

          <h2 class="card-sub-title">London</h2>
        </section>

        <footer class="footer-card">
          <section class="card-stats">
            <h2 class="footer-title">80K</h2>
            <h3 class="footer-sub-title">Followers</h3>
          </section>

          <section class="card-stats">
            <h2 class="footer-title">803K</h2>
            <h3 class="footer-sub-title">Likes</h3>
          </section>

          <section class="card-stats">
            <h2 class="footer-title">1.4K</h2>
            <h3 class="footer-sub-title">Photos</h3>
          </section>
        </footer>
      </div>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a href="https://github.com/Jose-Angel-Rey">Jose Angel Rey</a>.
        </p>
      </div>
    </main>

    <!-- Coded by: Jose Angel Rey
  Github: https://github.com/Jose-Angel-Rey -->
  </body>
</html>
